<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3 mt-3">
                            <label class="form-label">Username : </label>
                            <input class="form-control" type="text" name="username" placeholder="Username"/>
                        </div>
                        <div class="mb-3 mt-3">
                            <label class="form-label">Password : </label>
                            <input class="form-control" type="password" name="password" placeholder="Password"/>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">Remember Me
                                <input type="checkbox" class="form-check-input" name="remember-me">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
